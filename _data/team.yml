  description: "From being the Coordinator of Logistics to USG Administration, for three years, Saurabh has been a pillar among the many, for the team. This hard working chap, with a profound knowledge of international relations and political dynamics has a zest for expression and writing. His understanding of working a team makes him a leader one would follow. Work aside, he loves Sufi Poetry and Classical rock - hand him a guitar, and you wouldn't be disappointed."
