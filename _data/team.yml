  title: "Secretary General"
  thumbnailUrl: paridhi.jpg
  description: "The general secretary of the IITG Model United Nations, Paridhi is a cheerful person with an aura of innocence, yet she manages to hold the impulsive team together. She is a prolific writer with a blog of her own and possesses an impressive taste in literature as well. Swimming comes naturally to her along with an insatiable propensity for adventure specifically rowing boats in savage seas or little lakes. Her ideas are quite out of the this world and she speaks her mind with enchanting intricacies amusing everyone who are able to understand them. Paridhi’s contribution to this team over the past two years is unparalleled and the team is blessed to have a such an amazing person among them."
  team: true
  ribbon: 
